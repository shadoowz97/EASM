<h3 class="page-title" style="padding-top: 6px"><strong>专业列表</strong></h3>
<nz-spin [nzSpinning]="spinningFlag">
<div class="panel speciality-info-panel">
  <div class="panel departmentlist-panel">
    <nz-table #specialityInfos [nzData]="speciality" nzSize="middle">
      <thead>
        <tr>
          <th
            *ngFor="let col of colConfig"
            nzAlign="center"
            [nzFilterMultiple]="col.filterMultiple"
            [nzFilters]="col.filterList"
            [nzFilterFn]="col.filterFn"
            [nzWidth]="col.size"
          >
            {{ col.name }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of specialityInfos.data">
          <td nzAlign="center">{{ data.name }}</td>
          <td nzAlign="center">{{ data.enName }}</td>
          <td nzAlign="center">{{ data.year+'年' }}</td>
          <td nzAlign="center">{{ data.state=='active'?'使用中':'废弃' }}</td>
          <td nzAlign="center">
            <button nz-button (click)="deprcated(data.specialityId)">
              废弃
            </button>
          </td>
          <td nzAlign="center">
            <button nz-button (click)="delete(data.specialityId)">删除</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
</nz-spin>
