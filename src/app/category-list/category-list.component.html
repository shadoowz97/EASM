<h3 class="page-title" style="padding-top: 6px"><strong>分类列表</strong></h3>
<nz-spin [nzSpinning]="spinngFlag">
  <div class="panel category-list-panel">
    <nz-table
      #categoryInfo
      [nzData]="categories"
      nzSize="middle"
    >
      <thead>
        <tr>
          <th
            *ngFor="let col of colConfig"
            [nzAlign]="'center'"
            [nzFilterMultiple]="col.filterMultiple"
            [nzFilters]="col.listOfFilter"
            [nzFilterFn]="col.filterFn"
            [nzWidth]="col.size"
          >
            {{ col.name }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of categoryInfo.data">
          <td [nzAlign]="'center'">{{ data.categoryName }}</td>
          <td [nzAlign]="'center'">{{ data.categoryId }}</td>
          <td [nzAlign]="'center'">{{ data.state }}</td>
          <td [nzAlign]="'center'">
            <button nz-button (click)="deleteCategory(data.categoryId)">
              删除
            </button>
          </td>
          <td [nzAlign]="'center'">
            <button nz-button (click)="toDetail(data.categoryId)">管理</button>
          </td>
          <td [nzAlign]="'center'">
            <button nz-button (click)="deprecatedCategory(data.categoryId)">
              废弃
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-spin>
