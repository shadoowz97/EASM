<h3 class="page-title" style="padding-top: 6px"><strong>学年列表</strong></h3>
<div class="panel departmentlist-panel">
  <nz-table #schoolYearInfo [nzData]="schoolYearList" nzSize="middle">
    <thead>
      <tr>
        <th
          *ngFor="let col of colConfig"
          nzAlign="center"
          [nzFilterMultiple]="col.filterMultiple"
          [nzFilters]="col.listOfFilter"
          [nzFilterFn]="col.filterFn"
          [nzSortOrder]="col.sortOrder"
          [nzSortFn]="col.sortFn"
          [nzSortDirections]="col.sortDirections"
          [nzWidth]="col.size"
        >
          {{ col.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of schoolYearInfo.data">
        <td nzAlign="center">{{ data.id }}</td>
        <td nzAlign="center">{{ data.name }}</td>
        <td nzAlign="center">{{ data.startDate | date: "yyyy-MM-dd" }}</td>
        <td nzAlign="center">{{ data.endDate | date: "yyyy-MM-dd" }}</td>
        <td nzAlign="center">{{ data.state }}</td>
        <td nzAlign="center"><button nz-button>管理</button></td>
        <td nzAlign="center"><button nz-button>操作</button></td>
      </tr>
    </tbody>
  </nz-table>
</div>
