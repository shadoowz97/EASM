<div style="margin-left: 45%; text-align: center; padding-top: 100px">
  <form nz-form style="margin: auto 0; width: 30%" [formGroup]="qForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5">姓名</nz-form-label>
      <input
        nz-input
        formControlName="usrName"
        placeholder="姓名"
      />
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">身份证号</nz-form-label>
      <input
        nz-input
        formControlName="prcID"
      />
    </nz-form-item>
    <button nz-button (click)="query()" [disabled]="!qForm.valid">查询</button>
  </form>
</div>
